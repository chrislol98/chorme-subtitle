<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subtitle Overlay</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    #file-selector {
      margin: 15px 0;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    #status {
      margin-top: 15px;
      color: #555;
    }

    .option-row {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h2>字幕叠加</h2>
  <div>
    <p>上传 .srt 字幕文件显示在当前视频上：</p>
    <input type="file" id="file-selector" accept=".srt">
    
    <div class="option-row">
      <label class="toggle-switch">
        <input type="checkbox" id="translation-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
      <span>启用中文翻译（英文字幕）</span>
    </div>
    
    <div>
      <button id="apply-button">应用字幕</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
